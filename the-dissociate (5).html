<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Dis/sociate — Podcast</title>
<link rel="icon" type="image/png" href="DMG_Logo__black___2_.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

  :root{
    --bg:#000000;
    --pink:#ff2d8a;
    --pink-light:#ff6eb4;
    --white:#e8eaed;
    --white-dim:#8b8d91;
    --glow-white:0 0 10px rgba(255,255,255,.4),0 0 40px rgba(255,255,255,.15);
    --glow-pink:0 0 10px rgba(255,45,138,.6),0 0 40px rgba(255,45,138,.25),0 0 80px rgba(255,45,138,.1);
  }

  html{scroll-behavior:smooth}
  body{
    background:var(--bg);
    color:var(--white);
    font-family:'Space Mono',monospace;
    min-height:100vh;
    overflow-x:hidden;
  }

  /* ─── HERO ─── */
  .hero{
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    padding:2rem;
    overflow:hidden;
  }

  .hero::before{
    content:'';
    position:absolute;
    inset:0;
    background:
      radial-gradient(ellipse 60% 50% at 50% 45%, rgba(255,45,138,.08) 0%, transparent 70%),
      radial-gradient(ellipse 40% 35% at 50% 45%, rgba(255,255,255,.04) 0%, transparent 60%);
    pointer-events:none;
  }

  /* Subtle noise */
  .hero::after{
    content:'';
    position:absolute;inset:0;
    background:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events:none;
    opacity:.5;
  }

  .dmg-logo{
    position:absolute;
    top:1.5rem;left:2rem;
    height:40px;
    width:auto;
    opacity:0;
    animation:fadeIn 1s .3s forwards;
  }

  /* ─── HERO LOGO ─── */
  .hero-logo{
    max-width:clamp(300px,60vw,750px);
    height:auto;
    opacity:0;
    animation:titleReveal 1.5s .5s forwards;
    position:relative;
    z-index:1;
  }

  @keyframes titleReveal{
    0%{opacity:0;transform:scale(.92);filter:blur(8px)}
    100%{opacity:1;transform:scale(1);filter:blur(0)}
  }

  /* ─── TAGLINES ─── */
  .taglines{
    position:absolute;
    bottom:2.5rem;
    left:0;right:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 2.5rem;
    font-family:'Space Mono',monospace;
    font-size:clamp(.65rem,1.2vw,.85rem);
    letter-spacing:.2em;
    text-transform:uppercase;
  }

  .tagline{
    opacity:0;
    animation:fadeSlideUp .8s 1.4s forwards;
  }
  .tagline:nth-child(2){animation-delay:1.6s}
  .tagline:nth-child(3){animation-delay:1.8s}

  .tagline .accent{color:var(--pink);text-shadow:0 0 8px rgba(255,45,138,.5)}

  @keyframes fadeSlideUp{
    0%{opacity:0;transform:translateY(15px)}
    100%{opacity:1;transform:translateY(0)}
  }
  @keyframes fadeIn{
    0%{opacity:0}
    100%{opacity:1}
  }

  /* ─── SECTION STYLES ─── */
  section{
    padding:6rem 2.5rem;
    max-width:1100px;
    margin:0 auto;
  }

  .section-label{
    font-family:'Orbitron',sans-serif;
    font-size:.7rem;
    letter-spacing:.3em;
    text-transform:uppercase;
    color:var(--pink);
    text-shadow:0 0 6px rgba(255,45,138,.4);
    margin-bottom:1.5rem;
  }

  /* ─── ABOUT ─── */
  .about{
    border-top:1px solid rgba(255,255,255,.06);
  }

  .about-text{
    font-size:clamp(1rem,2vw,1.35rem);
    line-height:1.8;
    color:var(--white-dim);
    max-width:700px;
  }

  .about-text em{
    color:var(--pink-light);
    font-style:normal;
  }

  /* ─── EPISODES ─── */
  .episodes{
    border-top:1px solid rgba(255,255,255,.06);
  }

  .episode-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:1.5rem;
    margin-top:2rem;
  }

  .episode-card{
    background:rgba(255,255,255,.02);
    border:1px solid rgba(255,255,255,.06);
    border-radius:2px;
    padding:2rem;
    transition:all .4s cubic-bezier(.16,1,.3,1);
    position:relative;
    overflow:hidden;
  }

  .episode-card::before{
    content:'';
    position:absolute;
    top:0;left:0;
    width:100%;height:2px;
    background:linear-gradient(90deg,transparent,var(--pink),transparent);
    opacity:0;
    transition:opacity .4s;
  }

  .episode-card:hover{
    border-color:rgba(255,45,138,.2);
    background:rgba(255,45,138,.03);
    transform:translateY(-2px);
  }

  .episode-card:hover::before{opacity:1}

  .ep-number{
    font-family:'Orbitron',sans-serif;
    font-size:.65rem;
    letter-spacing:.25em;
    color:var(--pink);
    text-shadow:0 0 6px rgba(255,45,138,.3);
    margin-bottom:.75rem;
  }

  .ep-title{
    font-family:'Orbitron',sans-serif;
    font-size:1.1rem;
    font-weight:700;
    color:var(--white);
    margin-bottom:.75rem;
    line-height:1.4;
  }

  .ep-desc{
    font-size:.8rem;
    color:var(--white-dim);
    line-height:1.7;
  }

  .ep-meta{
    margin-top:1.2rem;
    font-size:.7rem;
    letter-spacing:.1em;
    color:rgba(255,255,255,.25);
    text-transform:uppercase;
  }

  /* ─── SUBSCRIBE ─── */
  .subscribe{
    border-top:1px solid rgba(255,255,255,.06);
    text-align:center;
  }

  .subscribe-heading{
    font-family:'Orbitron',sans-serif;
    font-size:clamp(1.5rem,4vw,2.8rem);
    font-weight:900;
    color:var(--white);
    -webkit-text-stroke:1px var(--white);
    -webkit-text-fill-color:transparent;
    text-shadow:var(--glow-white);
    margin-bottom:1rem;
  }

  .subscribe-sub{
    font-size:.85rem;
    color:var(--white-dim);
    margin-bottom:2.5rem;
    line-height:1.7;
  }

  .platforms{
    display:flex;
    gap:1rem;
    justify-content:center;
    flex-wrap:wrap;
  }

  .platform-btn{
    display:inline-flex;
    align-items:center;
    gap:.5rem;
    padding:.85rem 1.8rem;
    border:1px solid rgba(255,255,255,.1);
    background:transparent;
    color:var(--white);
    font-family:'Space Mono',monospace;
    font-size:.75rem;
    letter-spacing:.15em;
    text-transform:uppercase;
    text-decoration:none;
    border-radius:1px;
    cursor:pointer;
    transition:all .35s cubic-bezier(.16,1,.3,1);
    position:relative;
    overflow:hidden;
  }

  .platform-btn::before{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(135deg,rgba(255,45,138,.1),transparent);
    opacity:0;
    transition:opacity .35s;
  }

  .platform-btn:hover{
    border-color:var(--pink);
    color:var(--pink-light);
    text-shadow:0 0 8px rgba(255,45,138,.4);
    box-shadow:0 0 20px rgba(255,45,138,.1);
  }

  .platform-btn:hover::before{opacity:1}

  /* ─── FOOTER ─── */
  footer{
    border-top:1px solid rgba(255,255,255,.04);
    padding:2rem 2.5rem;
    display:flex;
    justify-content:flex-end;
    align-items:center;
    font-size:.65rem;
    letter-spacing:.15em;
    text-transform:uppercase;
    color:rgba(255,255,255,.2);
    max-width:1100px;
    margin:0 auto;
  }

  footer a{
    color:var(--pink);
    text-decoration:none;
    transition:text-shadow .3s;
  }
  footer a:hover{text-shadow:0 0 8px rgba(255,45,138,.5)}

  /* ─── SCROLL ANIMATIONS ─── */
  .reveal{
    opacity:0;
    transform:translateY(30px);
    transition:all .8s cubic-bezier(.16,1,.3,1);
  }
  .reveal.visible{
    opacity:1;
    transform:translateY(0);
  }

  /* ─── AMBIENT PULSE ─── */
  .pulse-ring{
    position:absolute;
    width:500px;height:500px;
    border-radius:50%;
    border:1px solid rgba(255,45,138,.05);
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    animation:pulseRing 6s ease-in-out infinite;
    pointer-events:none;
  }
  .pulse-ring:nth-child(2){
    width:700px;height:700px;
    animation-delay:2s;
    border-color:rgba(255,255,255,.03);
  }
  .pulse-ring:nth-child(3){
    width:900px;height:900px;
    animation-delay:4s;
    border-color:rgba(255,45,138,.03);
  }

  @keyframes pulseRing{
    0%,100%{opacity:.3;transform:translate(-50%,-50%) scale(1)}
    50%{opacity:.8;transform:translate(-50%,-50%) scale(1.05)}
  }

  @media(max-width:768px){
    .taglines{
      flex-direction:column;
      gap:1rem;
      bottom:2rem;
    }
    .episode-grid{grid-template-columns:1fr}
    footer{flex-direction:column;gap:1rem;text-align:center}
  }
</style>
</head>
<body>

<!-- ═══ HERO ═══ -->
<section class="hero">
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>

  <img src="DMG_Logo__transparent_.png" alt="DMG" class="dmg-logo">

  <img src="TD_Logo__Neon_Pink__HiRes___1_.png" alt="The Dis/sociate" class="hero-logo">

  <div class="taglines">
    <div class="tagline"><span class="accent">Unplug</span> from the <span class="accent">noise</span></div>
    <div class="tagline">Summer 2026</div>
    <div class="tagline"><span class="accent">Plug</span> into the <span class="accent">conversation</span></div>
  </div>
</section>

<!-- ═══ SUBSCRIBE ═══ -->
<section class="subscribe reveal">
  <div class="subscribe-heading">Stay Plugged In</div>
  <p class="subscribe-sub">New episodes dropping Summer 2026.</p>
  <div class="platforms">
    <a href="https://www.instagram.com/the_dissociate?igsh=NTc4MTIwNjQ2YQ%3D%3D&utm_source=qr" class="platform-btn">Instagram</a>
  </div>
</section>

<footer>
  <span>&copy; 2026 DMG — The Dissociate</span>
</footer>

<script>
  // Scroll-triggered reveals
  const reveals = document.querySelectorAll('.reveal');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('visible');
        observer.unobserve(e.target);
      }
    });
  }, { threshold: 0.15 });
  reveals.forEach(el => observer.observe(el));
</script>
</body>
</html>
